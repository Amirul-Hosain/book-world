<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!---------------------------------- css stylsheet ------------------------->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Welcome to <span class="colorful-book">Book's World</span>!!!</h1>
    </header>
    <!---------------------------------- Search fild --------------------------->
    <div class="search">
        <input type="text" id="input-field">
        <button onclick="loadBooks()">Search</button>
    </div>


    <!------------------------ search field and random error message ---------------------->
    <div id="empty-error">
    </div>

    <!-- random error -->
    <div id="random-error">
    </div>

    <!-- result digit -->
    <div id="result-digit">
    </div>

    <!------------------------- Search result showing -------------------------->
    <div id="display-result">
    </div>


    <!---------------------------------- JS link ------------------------------->
    <script src="app.js"></script>
</body>

</html>
