<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!---------------------------------- css stylsheet ------------------------->
    <link rel="stylesheet" href="style.css">

    <!-------------------------- bootstrap css -------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="title">Welcome to <span class="colorful-book">Book's World</span>!!!</h1>
    </header>

    <!---------------------------------- Search fild --------------------------->
    <div class="search">
        <input type="text" id="input-field" placeholder="Type book name">
        <button onclick="loadBooks()">Search</button>
    </div>

    <!------------------------------ spinner adding -------------------------->
    <div id="loading">
        <div class="d-flex justify-content-center spinner-style">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- book images -->
    <div id="book-images" class="books row">
        <div class="col-lg-4 col-md-6 col-12"><img src="images/book-1.jpg" alt=""></div>
        <div class="col-lg-4 col-md-6 col-12"><img src="images/book-5.jpg" alt=""></div>
        <div class="col-lg-4 col-md-6 col-12"><img src="images/book-4.jpg" alt=""></div>
        <div class="col-lg-4 col-md-6 col-12"><img src="images/book-6.jpg" alt=""></div>
        <div class="col-lg-4 col-md-6 col-12"><img src="images/book-7.jpg" alt=""></div>
        <div class="col-lg-4 col-md-6 col-12"><img src="images/book-8.jpg" alt=""></div>
    </div>



    <!------------------------ search field and random error message ---------------------->
    <div id="empty-error">
    </div>

    <!-- random error -->
    <div id="random-error">
    </div>


    <!------------------------- Search result showing -------------------------->
    <div id="display-result">
    </div>


    <!---------------------------------- JS link ------------------------------->
    <script src="app.js"></script>
</body>

</html>
